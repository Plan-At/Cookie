<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script>
      //This function sets cookies. First input is the name of the cookie (string), second is it's value (string). Third is days until it expires (int).
      function setCookie(cname,cvalue,exdays) {
          const d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          let expires = "expires=" + d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      //This function gets the value of a cookie. The input is the name of the cookie (string). It returns the vale of the cookie (string). If the cookie has no value/does not yet exist, it returns "".
      function getCookie(cname) {
          let name = cname + "=";
          let decodedCookie = decodeURIComponent(document.cookie);
          let ca = decodedCookie.split(';');
          for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
      }
      function setMode(cvalue) {
        setCookie("Mode", cvalue, 1);
      }
      function alertMode() {
        alert("The current mode is: " + getCookie("Mode"));
      }
    </script>
</head>
<body>
  <h1>Set your mode:</h1>

  <button type="button" class="btn btn-primary" onclick="setMode(this.value)" value="Light">Light Mode</button>
  <button type="button" class="btn btn-primary" onclick="setMode(this.value)" value="Dark">Dark Mode</button>

  <button type="button" class="btn btn-primary" onclick="alertMode()">Alert Mode</button>
</body>
</html>
